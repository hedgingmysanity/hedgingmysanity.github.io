<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe6f2;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 10%;
        }
        h1 {
            color: #ff4081;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
        }
        #yes {
            background-color: #ff69b4;
            color: white;
        }
        #no {
            background-color: #ffcccb;
            color: black;
            position: absolute;
        }
        .confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? 💖</h1>
        <div class="buttons">
            <button id="yes" class="btn" onmouseover="changeCursor()" onclick="showConfetti()">Yes</button>
            <button id="no" class="btn" onmouseover="moveNoButton()">No</button>
        </div>
    </div>
    <div class="confetti" id="confetti"></div>
    <script>
        function moveNoButton() {
            let button = document.getElementById("no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function changeCursor() {
            document.getElementById("yes").style.cursor = "url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABEAAAAQCAYAAACoXK90AAAAWUlEQVQ4jWNgGAWjYBSMglEwC/o/jD8eGD4AWQZTBlMByMZgGaD3AFUmFOAZoqhgAaqIO4D8QUQJRZTAXoiOhLS3EioawDoiNhHIL6iT6S7aKHAAAHAPe9iU8Nf0wAAAAASUVORK5CYII='), auto";
        }

        function showConfetti() {
            document.getElementById("confetti").innerHTML = "❤️💖💘💞💕💓💗";
            setTimeout(() => {
                window.location.href = "forever.html";
            }, 2000);
        }
    </script>
</body>
</html>
